      jQuery(document).ready(function ()
      {
        //Adiciona o bootstrap antes do utilizado no WP  para não afetar o estilo/layout padrão
        jQuery("head").prepend("<link id='bootstrap_3_4_1' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css' type='text/css' rel='stylesheet' />");

      });

      function appendRow(livro)
      {
        var data_json_str = JSON.stringify(livro);
        jQuery('#card_container_livros').append('' +
          `<div class="col-4">
            <div class="card shadow-sm">
              <img  class="d-none card-img-top" width="100%" height="225" src="${livro.foto_livro}">
              <iframe class="card-img-top" src="${livro.foto_livro}" width="100%" height="225"></iframe>
    
              <div class="card-body">
                <h5>${livro.livro}</h5>
                <p class="card-text">${livro.descricao}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Dísponível</button>
                    <button type="button" class="d-none btn btn-sm btn-outline-secondary">Ahú</button>
                  </div>
                  <small class="text-muted"><i class="fa fa-whatsapp" aria-hidden="true"> 41 8876-3424</i></small>
                </div>
              </div>
            </div>
          </div>`
        );
      }


      $(document).ready(function ()
      {
        var tutors_json_url = "//dev.tiagofranca.com/opensources/trocagora/get_csv.php";

        fetch(tutors_json_url)
          .then(
            function (response)
            {
              if (response.status !== 200)
              {
                console.log('Looks like there was a problem. Status Code: ' +
                  response.status);
                return;
              }

              response.json().then(function (data)
              {
                $.each(data, function (i, field)
                {
                  appendRow(field);
                });
                startAfterFetch();
              });
            }
          )
          .catch(function (err)
          {
            console.log('Fetch Error :-S', err);
          });

      });
    </script>
